{{template "header" .}}
<div id="main"></div>
<script type="text/babel" src="/components/TitleWithFunc.js"></script>
<script type="text/babel" src="/components/TableWithHandle.js"></script>
<script type="text/javascript">
	var list = {{.list}};
</script>
<script type="text/babel">
	var titles = ["编号", "任务名称", "任务时序", "行为名称", "行为时序", "操作"];
    var handle = function(row, k){
    	var tbid = row.Tbid; 
    	var url = "/task/taskBehaviorParams?tbid="+tbid;
		return (
			<td key={k}><a href={url} >编辑参数</a></td>
		);
    }
    var disrow = [
		{name:"Tbid"},
		{name:"Tname"},
		{name:"Torder"},
		{name:"Bname"},
		{name:"Border"},
		{name:false, handle:handle},
    ];
	ReactDOM.render(
	  <div>
	    <TitleWithFunc title="任务参数" handleName="返回列表" handleUrl="/task/index" handleFunc={function(){}}/>
	  	<TableWithHandle titles={titles} list={list}  disrow={disrow}/>
	  </div>,
	  document.getElementById('main')
	);
</script>
{{template "footer" .}}
