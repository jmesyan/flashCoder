{{template "header" .}}
 <div id="navi"></div>
<form class="clear" method="post">
  <div class="he-30"></div>
  <div class="form-inline cl-fff">
    <div class="form-group">
      <label for="bname">行为名称：{{.base.Bname}}</label>
    </div>
     <div class="form-group ml-50">
      <label for="bname">备注：{{.base.Remark}}</label>
    </div>
     <div class="form-group ml-20 fr">
      <input type="submit" class="btn btn-primary" value="提交数据" />
    </div>
  </div>
   <div class="panel panel-primary clear mt-20">
    <div class="panel-heading">修改参数</div>
    <div class="panel-body">
      <div id="params"></div>
    </div>
  </div>
</form>
<script type="text/babel" src="/components/TitleWithFunc.js"></script>
<script type="text/babel" src="/components/DropMenu.js"></script>
<script type="text/babel" src="/components/BehaviorParams.js"></script>
<script type="text/babel" src="/components/ParamsEditor.js"></script>
<script type="text/babel" src="/components/TableWithHandle.js"></script>
<script type="text/babel">
  var paramsList = eval({{.params}})
	ReactDOM.render(
	  <TitleWithFunc title="更新行为" handleName="返回列表" handleUrl="#" handleFunc={back.bind(this,-1)}/>,
	  document.getElementById('navi')
	);
  ReactDOM.render(
    <BehaviorParams btype="update" paramsList={paramsList} onlyEditContent={true}/>,
    document.getElementById('params')
  );
</script>
{{template "footer" .}}
