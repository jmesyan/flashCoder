{{template "header" .}}
 <div id="navi"></div>
<form class="clear" method="post">
  <div class="he-30"></div>
  <div class="form-inline">
    <div class="form-group">
      <label for="name">行为名称：</label>
      <input type="input" class="form-control" id="name" name="name" placeholder="行为名称">
    </div>
    <div class="form-group ml-20">
      <label for="operate">操作类型：</label>
      <span id="operateAdd"></span> 
    </div>
  </div>
   <div class="panel panel-default clear mt-20">
    <div class="panel-heading">默认参数</div>
    <div class="panel-body">
       <div class="form-group"><label for="name" class="col-sm-2 control-label">参数列表：</label></div>
      <div id="actionList" class="clear">
      <table class="table" style="width: 80%; max-width: 80%;float: right;margin-right: 20px">
        <tr>
          <th>参数名称：</th>
          <th>参数内容：</th>
          <th>操作：</th>
        </tr>
        <tr>
          <td>
            <input type="text" class="form-control" id="paramName" name="paramName[]" placeholder="请填写参数名称">
          </td>
          <td>
            <input type="text" class="form-control" id="paramValue" name="paramValue[]" placeholder="请填写参数值">
          </td>
          <td>
            12122
          </td>
        </tr>
        <tr>
          <td colspan="3" class="text-left">
            <input type="button" class="btn btn-primary" value="添加参数" />
            <input type="submit" class="btn btn-primary" value="提交数据" />
          </td>
        </tr>
      </table>
      </div>
    </div>
  </div>
</form>
<script type="text/babel" src="/components/TitleWithFunc.js"></script>
<script type="text/babel" src="/components/DropMenu.js"></script>
<script type="text/babel">
  function hello(){
    alert("hello")
  }
	ReactDOM.render(
	  <TitleWithFunc title="添加行为" handleName="返回列表" handleUrl="#" handleFunc={back.bind(this,-1)}/>,
	  document.getElementById('navi')
	);
  ReactDOM.render(
    <DropMenu url="/operate/JsonOperateList" changeFunc={hello}/>,
    document.getElementById('operateAdd')
  );
</script>
{{template "footer" .}}
