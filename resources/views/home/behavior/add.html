{{template "header" .}}
 <div id="navi"></div>
<form class="clear" method="post">
  <div class="he-30"></div>
  <div class="form-inline">
    <div class="form-group">
      <label for="bname">行为名称：</label>
      <input type="input" class="form-control" id="bname" name="bname" placeholder="行为名称">
    </div>
    <div class="form-group ml-20">
      <label for="operate">操作类型：</label>
      <span id="operateAdd"></span> 
    </div>
     <div class="form-group ml-50">
      <label for="bname">备注：</label>
      <input type="input" class="form-control" id="remark" name="remark" placeholder="备注">
    </div>
     <div class="form-group ml-20 fr">
      <input type="submit" class="btn btn-primary" value="提交数据" />
    </div>
  </div>
   <div class="panel panel-primary clear mt-20">
    <div class="panel-heading">默认参数</div>
    <div class="panel-body">
      <div id="params"></div>
    </div>
  </div>
</form>
<script type="text/babel" src="/components/TitleWithFunc.js"></script>
<script type="text/babel" src="/components/DropMenu.js"></script>
<script type="text/babel" src="/components/BehaviorParams.js"></script>
<script type="text/babel" src="/components/ParamsEditor.js"></script>
<script type="text/babel" src="/components/TableWithHandle.js"></script>
<script type="text/babel">
  function opChange(){
    return;
  }
	ReactDOM.render(
	  <TitleWithFunc title="添加行为" handleName="返回列表" handleUrl="#" handleFunc={back.bind(this,-1)}/>,
	  document.getElementById('navi')
	);
  ReactDOM.render(
    <DropMenu url="/operate/JsonOperateList" changeFunc={opChange}/>,
    document.getElementById('operateAdd')
  );
  ReactDOM.render(
    <BehaviorParams btype="add"/>,
    document.getElementById('params')
  );
</script>
{{template "footer" .}}
